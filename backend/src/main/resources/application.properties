# SQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/cms_db
spring.datasource.username=laczkoattila
spring.datasource.password=psqlpass123

# JPA Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Show and prettifies SQL queries (Not recommended, but ok for prototyping)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true